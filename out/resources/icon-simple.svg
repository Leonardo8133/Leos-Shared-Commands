<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="128" height="128" fill="#007ACC" rx="20"/>
  
  <!-- Terminal window -->
  <rect x="20" y="30" width="88" height="68" fill="#FFFFFF" rx="8"/>
  
  <!-- Terminal header -->
  <rect x="20" y="30" width="88" height="20" fill="#E0E0E0" rx="8"/>
  <circle cx="32" cy="40" r="3" fill="#FF5F56"/>
  <circle cx="44" cy="40" r="3" fill="#FFBD2E"/>
  <circle cx="56" cy="40" r="3" fill="#27CA3F"/>
  
  <!-- Command lines -->
  <rect x="30" y="60" width="60" height="4" fill="#333333" rx="2"/>
  <rect x="30" y="70" width="45" height="4" fill="#333333" rx="2"/>
  <rect x="30" y="80" width="50" height="4" fill="#333333" rx="2"/>
  
  <!-- Command prompt -->
  <text x="30" y="60" font-family="monospace" font-size="12" fill="#00AA00">$</text>
</svg>
